<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Cadastro de Clientes</h1>
      <form id="form-cliente">
        <label for="nome">Nome:</label>
        <input
          type="text"
          id="nome"
          name="nome"
          placeholder="Digite o nome"
          required
        />

        <label for="email">E-mail:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Digite o e-mail"
          required
        />

        <label for="telefone">Telefone:</label>
        <input
          type="tel"
          id="telefone"
          name="telefone"
          placeholder="(xx) xxxxx-xxxx"
        />

        <label for="endereco">Endereço:</label>
        <input
          type="text"
          id="endereco"
          name="endereco"
          placeholder="Digite o endereço"
        />

        <label for="acoes">Ações</label>
        <input
          type="text"
          id="acoes"
          name="acoes"
          placeholder="Digite o endereço"
        />

        <button type="button" id="cadastrar">Cadastrar</button>
        <button type="button" id="excluir">Excluir</button>
      </form>

      <h2>Lista de Clientes</h2>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Telefone</th>
            <th>Endereço</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabela-clientes">
          <!-- Linhas do CRUD vão aparecer aqui -->
          <tr></tr>
        </tbody>
      </table>
    </div>

    <script type = "moduel" src="/js/app.js" defer></script>
  </body>
</html>
