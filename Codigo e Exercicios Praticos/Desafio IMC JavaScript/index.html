<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcular IMC</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="imc.js"></script>
  </head>
  <body>
    <header>
      <h1>Descubra sei IMC em segundos !</h1>
    </header>
    <main>
      <h3>Abaixo você vai descobrir seu IMC para ter um saúde melhor</h3>
      <div>
        <h4>Insira seu peso e a sua altura</h4>
        <form id="imcForm">
          <label for="peso">Peso (kg):</label>
          <input type="number" id="peso" name="peso" required />

          <label class="Input-Altura" for="altura">Altura (m):</label>
          <input type="number" step="0.01" id="altura" name="altura" required />
          <br />
        </form>
        <button onclick="calcularImc()" type="submit">Calcular IMC</button>
      </div>
      <p>Resultado IMC</p>
      <p id="resultado"></p>
      <p>Classificação IMC</p>
      <p id="classificacao"></p>
    </main>
  </body>
</html>
