<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
</head>
<body>
  <main>
    <h2>Cadastro de Usuário</h2>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required placeholder="Digite o seu nome">

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required placeholder="Digite o e-mail">

      <label for="telefone">Telefone:</label>
      <input type="number" id="telefone" name="telefone" required placeholder="Digite o telefone">

      <label for="cep">CEP:</label>
      <input type="number" id="cep" name="cep" required placeholder="Digite o CEP">

      <label for="logradouro">Logradouro:</label>
      <input type="text" id="logradouro" name="logradouro" required placeholder="Digite o logradouro">

      <label for="bairro">Bairro:</label>
      <input type="text" id="bairro" name="bairro" required placeholder="Digite o bairro">

      <label for="cidade">Cidade:</label>
      <input type="text" name="cidade" id="cidade" required placeholder="Digite a cidade">

      <label for="estado">Estado:</label>
      <input type="text" name="estado" id="estado" required placeholder="Digite o estado">

      <label for="numero">Número:</label>
      <input type="number" name="numero" id="numero" required placeholder="Digite o número">

      <button type="submit" id="cadatsrar">Cadastrar</button>
    </form>
  </main>
</body>
</html>
